<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="music-app">
        <h1>Reprodutor de Música</h1>
        <audio id="audio" controls>
            <source src="" type="audio/mp3">
        </audio>
        <ul id="playlist">
            <li data-src="zaraki.mpeg">Rap-Zaraki kenpachi - kaito</li>
            <li data-src="genio.mp3">sae itoshi - Death Grips</li>
            <li data-src="magrão.mp3">beat do magrão  - Death Grips</li>
            <li data-src="isagi.mp3">egoista - Death Grips</li>
            <li data-src="barou.mp3"> barou- Death Grips</li>
            <li data-src="qin.mp3">qin - Death Grips</li>
            <li data-src="sukuna.mp3">sukuna - markin</li>
            <li data-src="adao.mp3">adao- Death Grips</li>
            <li data-src="jack.mp3">cor do medo - Death Grips</li>
            <li data-src="putodeparis.mp3">padrinhos magicos- Death Grips</li>
        </ul>
        <div id="song-name" class="expanded-name"></div>
        <div id="controls">
            <button id="prev-button">Voltar</button>
            <button id="pause-button">Pausar</button>
            <button id="next-button">Passar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

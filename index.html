<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000044, #000022);
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin-top: 1em;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
        }

        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2em 0;
        }

        .anime-card {
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 1em;
            padding: 1em;
            text-align: center;
            color: #fff;
        }

        .pagination {
            text-align: center;
            margin-top: 1em;
        }

        .pagination a {
            text-decoration: none;
            color: #fff;
            margin: 0 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marvelous Anime</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Animes</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="anime-list">
        <!-- Exemplo de 10 animes (página 1) -->
        <div class="anime-card">
            <h3>Anime 1</h3>
            <p>Descrição do Anime 1.</p>
        </div>
        <div class="anime-card">
            <h3>Anime 2</h3>
            <p>Descrição do Anime 2.</p>
        </div>
        <!-- Adicione mais animes aqui -->
    </div>

    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <!-- Adicione mais páginas de acordo com a quantidade de animes -->
    </div>

    <footer>
        <p>&copy; 2023 Marvelous Anime</p>
    </footer>
</body>
</html>
